<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg border-bottom shadow-lg sticky-top navbar-dark"
         style="background-color: rgba(154,6,18,0.93)">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#" style="font-size: 18px; color: #0a0500;">
                <img alt="" src="assets/img/fileicon.png" style="width: 38px;height: 38px;position: absolute;">
                <span style="font-size: 20px; font-weight: bolder; color: #f0f0f0; margin-left: 46px; text-align: center">Image Upload</span>
                 View With Spring</a>
        </div>
    </nav>
</header>
<section class="container mt-4">
    <div class="row justify-content-around">
        <div class="col-5">
            <form>
                <label for="file">Browse Your image </label>
                <input id="file" name="myFile" type="file" class="form-control shadow">
                <button style="margin-bottom: 8px;margin-top: 8px;" id="btnUpload" class="btn-modern mt-3"
                        type="button">Upload Image
                </button>
            </form>
            <img id="display" class="border border-1, w-100 rounded-4" style="height: 400px; ">
            <div class="progress mt-3" style="display: none;">
                <div id="upload-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button style="margin-bottom: 8px;margin-top: 8px;" id="btnLoad" class="btn-modern mt-3" type="button">Load
                Image
            </button>


        </div>
        <div class="col-4">
            <table id="photo-table" class="table" >
                <thead class=" text-white">
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Photo</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
